<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Scientific Web Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calc">
    <header>
      <h1>Scientific Calculator</h1>
      <div class="mode">
        <label><input type="checkbox" id="angleToggle"> Degrees</label>
      </div>
    </header>

    <section class="display">
      <input id="expr" class="expr" readonly aria-label="expression" value="0">
      <div id="result" class="result">0</div>
    </section>

    <section class="buttons" role="group" aria-label="Calculator buttons">
      <div class="left">
        <!-- Keypad: numbers and special keys -->
        <div class="row">
          <button data-fn="pow" class="muted-key" aria-label="power">xʸ</button>
          <button data-fn="sqrt" class="muted-key" aria-label="square root">√</button>
          <button data-fn="fact" class="muted-key" aria-label="factorial">x!</button>
        </div>

        <div class="row">
          <button data-fn="7">7</button>
          <button data-fn="8">8</button>
          <button data-fn="9">9</button>
        </div>

        <div class="row">
          <button data-fn="%" data-fn="percent" class="muted-key" aria-label="percent">%</button>
          <button data-fn="4">4</button>
          <button data-fn="5">5</button>
        </div>

        <div class="row">
          <button data-fn="6">6</button>
          <button data-fn="ans" class="muted-key" aria-label="answer">Ans</button>
          <button data-fn="1">1</button>
        </div>

        <div class="row">
          <button data-fn="2">2</button>
          <button data-fn="3">3</button>
          <button data-fn="pi" class="muted-key" aria-label="pi">π</button>
        </div>

        <div class="row">
          <button data-fn="0" class="wide">0</button>
          <button data-fn="dot">.</button>
          <button data-fn="neg" class="muted-key">+/-</button>
        </div>
      </div>

      <div class="ops">
        <!-- Operators column -->
        <button data-fn="clear" class="muted-key" aria-label="clear">C</button>
        <button data-fn="back" class="muted-key" aria-label="backspace">⌫</button>
        <button data-fn="paren" class="muted-key" aria-label="parentheses">( )</button>
        <button data-fn="divide" aria-label="divide">÷</button>

        <button data-fn="sin" aria-label="sine">sin</button>
        <button data-fn="cos" aria-label="cosine">cos</button>
        <button data-fn="tan" aria-label="tangent">tan</button>

        <button data-fn="asin" class="muted-key" aria-label="arcsine">asin</button>
        <button data-fn="acos" class="muted-key" aria-label="arccosine">acos</button>
        <button data-fn="atan" class="muted-key" aria-label="arctangent">atan</button>

        <button data-fn="ln" class="muted-key" aria-label="natural logarithm">ln</button>
        <button data-fn="log10" class="muted-key" aria-label="log base 10">log</button>
        <button data-fn="exp" class="muted-key" aria-label="exponential">e^x</button>

        <button data-fn="mod" class="muted-key" aria-label="modulus">mod</button>
        <button data-fn="multiply" aria-label="multiply">×</button>
        <button data-fn="minus" aria-label="minus">−</button>
        <button data-fn="plus" aria-label="plus">+</button>

        <button data-fn="equals" class="equals" aria-label="equals">=</button>
      </div>
    </section>

    <footer>
      <small>Keyboard: numbers, + - * / Enter=equals, Backspace=⌫</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
